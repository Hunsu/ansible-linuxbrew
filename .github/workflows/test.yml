---
name: Test

# This workflow is triggered on pushes to the repository.
on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - develop
      - "feature/**"
      - "release/**"
    tags:
      - v.*

jobs:
  focal:
    name: Test on Ubuntu 20.04 LTS (focal)
    runs-on: ubuntu-latest
    env:
      DISTRIB: ubuntu
      RELEASE: focal
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install dependencies
        run: pip3 install -r requirements.dev.txt
      - name: Update test images
        run: |
          ./tests/update_test_images.py \
            --distrib=${DISTRIB} \
            --release=${RELEASE}
      - name: Run tests with Git
        run: ./tests/run-tests.sh ${RELEASE} --with-git --without-installer
      - name: Run tests with installer
        run: ./tests/run-tests.sh ${RELEASE} --without-git --with-installer
