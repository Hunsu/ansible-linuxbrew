---
# vars file for markosamuli.linuxbrew

# Shared directory to install Linuxbrew in
linuxbrew_prefix_shared: "/home/linuxbrew/.linuxbrew"

# Brew Git repository
linuxbrew_brew_repo: https://github.com/Homebrew/brew
linuxbrew_brew_version: master
linuxbrew_core_tap_repo: https://github.com/Linuxbrew/homebrew-core
linuxbrew_core_tap_version: master

# Linuxbrew installer script
linuxbrew_install_tmp: "/tmp/linuxbrew"
linuxbrew_install_url: "https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh"
linuxbrew_install_checksum: "sha256:d5c2a765b1a3419cfcca7c86ebab091881fd9353859f70b86c23f9d83f4b5dd3"
